{% extends "base.html" %}

{% block title %}Авторы{% endblock %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/author_list.css' %}">
{% endblock %}

{% block content %}
    <section class="authors">
        <h2>Авторы</h2>
        {% for author in authors %}
        <a href="{% url 'users:profile' author.get_username %}" class="link-author">
        <div class="body">
            <div class="alias">{{ author.get_username }}</div>
            <div class="fullname">
                {{ author.get_full_name }}
            </div>
            <div class="publications">
                Публикаций: {{ author.article__count }}
            </div>
        </div>
        </a>
        {% endfor %}
    </section>
{% endblock %}
