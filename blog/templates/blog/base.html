<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/base.css' %}">
    {% block style %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo"'>ИНКОГНИТО<span class="end-logo">.РУ</span></div>
        <nav>
            <ul class="menu">
                <li><a href="{% url 'blog:index' %}">Главная</a></li>
                <li><a href="{% url 'blog:new_article' %}">Создать статью</a></li>
                <li><a href="{% url 'blog:new_author' %}">Создать автора</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
    <div class="clear"></div>
    <footer>
    </footer>
</body>
</html>
