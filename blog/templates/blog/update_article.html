{% extends "base.html" %}

{% block title %}Редактирование статьи{% endblock %}

{% block content %}
<h2 class="display-4">Редактирование статьи</h4>
<form action="{% url 'blog:update_article' article_id %}" method="post">
    {% csrf_token %}
    {% load bootstrap5 %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Сохранить
    </button>
    {% endbuttons %}
</form>

<form action="{% url 'blog:destroy_article' article_id %}" method="post">
    {% csrf_token %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Удалить
    </button>
    {% endbuttons %}
</form>
{% endblock %}
