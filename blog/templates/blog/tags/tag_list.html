{% extends "base.html" %}

{% block style %}
{% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/tags/tags.css' %}">
{% endblock %}

{% block content %}
<div class="tags-body">
    {% for tag in tags %}
    <a href="{% url 'blog:articles_by_tag' tag.id %}"><div class="tag">{{ tag.name }}&nbsp;</div></a>
    {% endfor %}
</div>
{% endblock %}
