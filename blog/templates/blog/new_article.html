{% extends "base.html" %}

{% block title %}Новая статья{% endblock %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'blog/css/base_article_form.css' %}">
{% endblock %}

{% block content %}
    <h1>Создание новой статьи</h1>
    <form action="{% url 'blog:new_article' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button>Опубликовать</button>
    </form>
{% endblock %}
